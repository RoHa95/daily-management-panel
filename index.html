<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daily Management</title>
    <link href="/css/mobiscroll.javascript.min.css" rel="stylesheet" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      rel="stylesheet"
    />
    <script src="/mobiscroll.javascript.min.js"></script>
    <script
    type="text/javascript"
    src="https://cdn.jsdelivr.net/npm/toastify-js"
  ></script>
  <link
  rel="stylesheet"
  type="text/css"
  href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
/>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <div class="app-content">
      <div class="calendar">
        <div class="calendar-container">
          <div class="calender" id="demo-init-inline"></div>
        </div>
      </div>
      <div class="todolist">
        <div class="todolist-container">
          <div class="todolist-item-container"></div>
          <button class="add-new-todolist">ADD NEW TODOLIST</button>
        </div>
      </div>
      <div class="pic">
        <div class="goals-pic-container">
          <label class="label-input" for="file-input"
            ><i class="far fa-trash-alt"></i
          ></label>
          <input type="file" accept="image/*" id="file-input" />
          <div class="images-container"></div>
        </div>
      </div>
      <div class="change-board">
        <div class="change-board-container"></div>
      </div>
      <div class="goal">
        <div class="goals-contaner">
          <span class="qoals-title">your's goals</span>
          <div class="goals-header">
            <select class="select-goals" id="">
              <option value="annual">annual</option>
              <option selected value="monthly">monthly</option>
            </select>
            <span class="plus-container"><i class="far fa-trash-alt"></i></span>
          </div>
          <div class="goals-text-container"></div>
        </div>
      </div>
      <div class="note">
        <div class="notes-container">
          <div class="notes-item-container"></div>
          <button class="add-new-note">ADD NEW NOTE</button>
        </div>
      </div>
    </div>
    <script src="./app.js" type="module"></script>
  </body>
</html>
